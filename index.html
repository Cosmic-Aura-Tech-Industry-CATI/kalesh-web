<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ================= BASIC ================= -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- ================= VIEWPORT ================= -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />

    <!-- ================= TITLE (SEO) ================= -->
    <title>Kalesh — India’s Anonymous Social Media Platform</title>

    <!-- ================= DESCRIPTION (VERY IMPORTANT) ================= -->
    <meta
      name="description"
      content="Kalesh is India’s anonymous social media platform where you can speak freely without revealing your identity."
    />

    <!-- ================= KEYWORDS ================= -->
    <meta
      name="keywords"
      content="anonymous social media, live polls app, anonymous opinion platform, gen z social app, polling app india, kalesh app"
    />

    <!-- ================= ROBOTS ================= -->
    <meta name="robots" content="index, follow" />

    <!-- ================= FAVICON ================= -->
    <link rel="icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- ================= THEME ================= -->
    <meta name="theme-color" content="#0f0f0f" />

    <!-- ================= OPEN GRAPH (SOCIAL SHARING) ================= -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Kalesh – Anonymous Opinions & Live Polls" />
    <meta
      property="og:description"
      content="Vote, share opinions, and engage anonymously with real-time live polls on Kalesh."
    />
    <meta property="og:url" content="https://thekalesh.com/" />
    <meta property="og:image" content="https://thekalesh.com/og-image.jpg" />
    <meta property="og:site_name" content="Kalesh" />

    <!-- ================= TWITTER CARD ================= -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Kalesh – Anonymous Opinion Platform" />
    <meta
      name="twitter:description"
      content="India’s first real-time anonymous opinion and polling social platform."
    />
    <meta name="twitter:image" content="https://thekalesh.com/og-image.jpg" />

    <!-- ================= FONT AWESOME (PERFORMANCE OPTIMIZED) ================= -->
    <link
      rel="preload"
      as="style"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      />
    </noscript>

    <!-- ================= STRUCTURED DATA (GOOGLE) ================= -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Kalesh",
      "url": "https://thekalesh.com",
      "logo": "https://thekalesh.com/logo.png",
      "sameAs": [
        "https://twitter.com/kalesh",
        "https://instagram.com/kalesh"
      ]
    }
    </script>
  </head>

  <body>
    <noscript>
      Kalesh requires JavaScript to work properly. Please enable JavaScript.
    </noscript>

    <div id="root"></div>

    <!-- ================= MAIN SCRIPT ================= -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
